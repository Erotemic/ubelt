# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

workflows:
  version: 2
  test:
    jobs:
      - test-3.6-full
      - test-3.5-full
      - test-2.7-full

jobs:
  # define the "test-3.6-full" job and register it as a template
  test-3.6-full: &test-full-template  
    docker:
      # Specify the base docker image
      - image: circleci/python:3.6.1
    working_directory: ~/repo

    steps:
      - checkout

      # <FAST DEPENDENCIES>
      # We will install the dependencies and then cache them for very fast CI tests
      # To do this we first try to restore the cache, if that doesn't work we simply
      # execute the pip command to install the deps. Lastly we cache the state.
      # This is very analogous to ub.Cacher where cfgstr is the checksum of the
      # requirements.
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            # The "full" tests install all requirements
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      # </FAST DEPENDENCIES>
        
      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python run_tests.py

      - store_artifacts:
          path: test-reports
          destination: test-reports

# Define tests fo the other python verisons using the "test3.6-full" template
# and indicating what needs to be modified.
test-3.5-full:
    <<: *test-full-template
    docker:
      # All we need to do is change the base docker image so python is the
      # version we want we can reuse everything else from the template
      - image: circleci/python:3.5

test-2.7-full:
    <<: *test-full-template
    docker:
      - image: circleci/python:2.7
